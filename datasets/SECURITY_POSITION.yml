connection_id: con_SE_DEMO_LIBRARY_RLAM_POV
sql: >-
  WITH POS AS

  (

  SELECT  * 
      
  FROM   SE_DEMO_LIBRARY.RLAM_POV.SECURITY_POSITION

  WHERE   WEIGHT <> 0

  ),


  ENUMCash AS

  (

  SELECT  * 
      
  FROM   SE_DEMO_LIBRARY.RLAM_POV.V_REF_ENUMERATION

  WHERE ENUMERATION_TYPE = 'HSBC_GL' 

  )


  SELECT  *, ENUMcash.ENUMERATION_VALUE


  FROM POS 

  LEFT JOIN  ENUMcash 

  ON ENUMcash.ENUMERATION_VALUE = LEFT(POS.SECURITY_ID, 7) || 'ccy' ||
  SUBSTRING(POS.SECURITY_ID, 11, 2)
