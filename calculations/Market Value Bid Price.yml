unique_name: Market Value Bid Price
object_type: metric_calc
label: Market Value Bid Price
expression: >-
  
  ALLMEMBEREXCEPT( 
    ([Measures].[Market Value Dirty In Fund Currency_sum] - [Measures].[Accrued Interest In Fund Currency_sum]) / 
    ([Measures].[Price Clean In Fund Currency_sum] * [Measures].[Bid Price In Local Currency_Ammended]), 
    {[Portfolio Dimension].[Portfolio Hierarchy], [Portfolio Dimension].[Date Hierarchy]} 
  )
is_hidden: false
